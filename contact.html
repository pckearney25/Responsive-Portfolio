<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PCK Responsive Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
        <a href="index.html" id="logo">Patrick Kearney</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
            
    <div id="main-container" class="container">
        <section class="main-section">
          <h1>Contact</h1>
            
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="(e.g. Alex Smith)" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="(e.g. asmith@freeagent.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
            
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
            
                    <a href="https://github.com/pckearney25"><img src="assets/images/github.jpg" alt="github" class="social"></a>
                    <a href="https://www.linkedin.com/in/patrickckearney/"><img src="assets/images/linkedin.jpg" alt="linkedin" class="social"></a> 
                    <a href="https://stackoverflow.com/users/9205863/pckearney"><img src="assets/images/stackoverflow.jpg" alt="stackoverflow" class="social"></a>
            </div>
        </section>
    </div>
            
    <footer>
        <div class="container">
                  Copyright &copy; 2018 Patrick Kearney
        </div>
    </footer>
</body>
            
</html>
